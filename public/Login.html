<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Tailwind</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <div class="bg-gray-400 rounded-lg p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-white">Masuk Atau Buat Akun</h2>
    <p class="text-white mt-2">Untuk memulai, silakan masukkan email Anda</p>

    <form class="mt-6 space-y-4">
      <input
        type="email"
        placeholder="Email"
        class="w-full px-4 py-3 rounded-lg border bg-white border-gray-300 focus:outline-none focus:ring focus:ring-blue-300"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-lg border bg-white border-gray-300 focus:outline-none focus:ring focus:ring-blue-300"
      />

      <div class="flex justify-between items-center text-sm text-white">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2" />
          Remember Login
        </label>
        <a href="#" class="underline p-1">FORGET PASSWORD</a>
      </div>
    </a>
  </form>
  <a href="Home.html">
  <button type="submit"class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-xl text-lg">
    Login
  </button>

    <p class="text-white text-sm mt-6">
      Belum Punya Akun? <a href="#" class="underline">REGISTER</a>
    </p>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-white" />
      <span class="mx-2 text-white text-sm">MASUK DENGAN</span>
      <hr class="flex-grow border-white" />
    </div>

    <div class="flex justify-center gap-4 mt-2">
      <a href="#"><img src="/assets/image 6.png" alt="Google" class="w-8 h-8" /></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="w-8 h-8" /></a>
    </div>
  </div>

</body>
</html>
