<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <script src="../script/checkout.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Check-out</h1>

    <div id="produk-summary" class="bg-white p-4 rounded-lg shadow mb-6"></div>

    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="font-semibold text-lg mb-2">Informasi Pengiriman</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" placeholder="Nama Lengkap" class="p-2 border rounded" />
        <input type="text" placeholder="Nomor Telepon" class="p-2 border rounded" />
        <input type="text" placeholder="Alamat Lengkap" class="col-span-2 p-2 border rounded" />
        <input type="text" placeholder="Kota/Kabupaten" class="p-2 border rounded" />
        <input type="text" placeholder="Kode Pos" class="p-2 border rounded" />
        <input type="text" placeholder="Metode Pengiriman" class="col-span-2 p-2 border rounded" />
      </div>
    </div>

    <div class="bg-white p-4 rounded-lg shadow mb-6">
      <h2 class="font-semibold text-lg mb-2">Metode Pembayaran</h2>
      <label class="block mb-2">
        <input type="radio" name="payment" class="mr-2" />
        Transfer Bank
      </label>
      <label class="block">
        <input type="radio" name="payment" class="mr-2" />
        E-Wallet
      </label>
    </div>
  </div>
</body>
</html>
