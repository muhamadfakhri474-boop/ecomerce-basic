<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Register</title>
  <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <div class="bg-gray-400 p-8 rounded-lg w-full max-w-md shadow-md">
    <h2 class="text-center text-white text-2xl font-medium mb-6">Buat Akun</h2>
    
    <form class="space-y-4">
      <input
        type="text"
        placeholder="Masukan Username"
        class="w-full px-4 py-3 rounded-md focus:outline-1 bg-white"
      />

      <input
        type="email"
        placeholder="Masukan Email"
        class="w-full px-4 py-3 rounded-md focus:outline-1 bg-white"
      />

      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-md focus:outline-1 bg-white"
      />

      <div class="flex items-center text-white text-sm">
        <input type="checkbox" id="remember" class="mr-2" />
        <label for="remember">Remember Login</label>
      </div>

    </form>
    <a href="Home.html">
    <button
      type="submit"
      class="w-full bg-blue-500 text-white py-3 rounded-full text-lg hover:bg-blue-600 transition"
    >
      Register
    </button>
    </a>
</div>
</body>
</html>
